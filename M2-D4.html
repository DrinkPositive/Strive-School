<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
  </head>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #reset {
      margin-top: 10px;
    }
    #teams {
      display: flex;
    }

    #teams h1 {
      margin: 20px;
    }

    .team {
      margin: 20px;
    }

    .team {
      font-weight: bold;
      font-size: 30px;
    }

    .team div {
      font-weight: normal;
      font-size: 20px;
    }

    .team {
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <h1>Team Generator</h1>

      <p>Add team</p>
      <input type="text" id="team" />
      <button id="btn">Add</button>

      <p>Add user</p>
      <input type="text" id="name" />
      <button id="btn2">Add</button>
    </div>
    <button id="reset">Reset</button>

    <div id="teams"></div>

    <script>
      const btn = document.getElementById("btn");

      var clicks = 0;

      btn.addEventListener("click", () => {
        teamName = document.getElementById("team");
        if (teamName.value !== "") {
          clicks += 1;
          newParagraph = document.createElement("div");
          newParagraph.classList.add("team");
          teamNumber = "team" + clicks;
          newParagraph.setAttribute("id", "team" + clicks);
          newParagraph.innerText = teamName.value;
          document.getElementById("teams").appendChild(newParagraph);
          teamName.value = "";
        }
      });

      const btn2 = document.getElementById("btn2");
      userName = document.getElementById("name");

      btn2.addEventListener("click", () => {
        if (userName.value !== "") {
          userName = document.getElementById("name");
          newParagraph = document.createElement("div");
          newParagraph.classList.add("test");
          newParagraph.innerText = userName.value;
          document.getElementById("team" + clicks).appendChild(newParagraph);
          userName.value = "";
        }
      });

      const reset = document.getElementById("reset");
      reset.addEventListener("click", () => {
        TeamsValue = document.getElementById("teams");
        TeamsValue.innerHTML = "";
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
